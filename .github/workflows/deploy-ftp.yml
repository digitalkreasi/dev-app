name: FTP Deploy Action (Python3)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install required packages
        run: |
          pip install ftpsync

      - name: FTP Deploy Action (Python3)
        uses: lujiaying/FTP-Deploy-Action-Python@v1.0
        with:
          host: ${{ secrets.FTP_SERVER }}
          port: 21
          user: ${{ secrets.FTP_USERNAME }}
          passwd: ${{ secrets.FTP_PASSWORD }}
          local_dir: ./
          remote_dir: /public_html/digitalkreasigroup.com/indofazz
          dry_run: false
          exclude: .DS_Store,.git,.github,LICENSE,README.md
